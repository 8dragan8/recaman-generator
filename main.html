<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Recam√°n Sequence Generator</title>
  </head>
  <body onload="init()">
    <div class="container">
      <div class="row">
        <form class="kontrole">
          <label for="customRange">Sample size</label>
          <input
            id="rangeInput"
            type="number"
            name="quantity"
            min="1"
            value="400"
            onchange="init()"
          />
          <!-- <label for="customRange">Zoom</label> -->
          <!-- <input id = "zumInput" type="range" min="1" max="10" step="0.01"> -->
          <input
            type="radio"
            name="oblik"
            id="radArc"
            onchange="init()"
            checked
          />
          <label for="radArc">Circle</label>
          <input type="radio" name="oblik" id="radKvad" onchange="init()" />
          <label for="radKvad">Square</label>
        </form>
      </div>
      <div class="canvasDiv row">
        <canvas id="canvas" width="150" height="150"></canvas>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
